# Portainer Stack for Synology NAS deployment
#
# Usage:
#   1. Push image to Docker Hub (from Mac):
#      docker buildx build --platform linux/amd64 \
#        -t <dockerhub-user>/rag-backend:latest --load .
#      docker push <dockerhub-user>/rag-backend:latest
#
#   2. In Portainer: Stacks → Add Stack → Web editor → paste this file
#      Add environment variables (see .env.portainer.example)
#
#   3. After deploy, open app container console and run:
#      php artisan migrate --seed
#      php artisan user:create-admin
#
#   For ARM-based Synology NAS (DS220j, DS223j, etc.):
#      docker buildx build --platform linux/amd64,linux/arm64 \
#        -t <dockerhub-user>/rag-backend:latest --push .

x-app-env: &app-env
  APP_NAME: ${APP_NAME:-My Knowledge Base}
  APP_ENV: production
  APP_KEY: ${APP_KEY}
  APP_DEBUG: "false"
  APP_URL: ${APP_URL:-http://localhost:8000}
  LOG_CHANNEL: stack
  LOG_STACK: single
  LOG_LEVEL: warning
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_DATABASE: knowledge_base
  DB_USERNAME: app
  DB_PASSWORD: ${DB_PASSWORD}
  SESSION_DRIVER: database
  SESSION_LIFETIME: "120"
  QUEUE_CONNECTION: redis
  CACHE_STORE: redis
  REDIS_CLIENT: phpredis
  REDIS_HOST: redis
  REDIS_PASSWORD: "null"
  REDIS_PORT: "6379"
  CIPHERSWEET_KEY: ${CIPHERSWEET_KEY}
  OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
  GEMINI_API_KEY: ${GEMINI_API_KEY:-}
  MAIL_MAILER: ${MAIL_MAILER:-log}
  MAIL_HOST: ${MAIL_HOST:-}
  MAIL_PORT: ${MAIL_PORT:-587}
  MAIL_USERNAME: ${MAIL_USERNAME:-}
  MAIL_PASSWORD: ${MAIL_PASSWORD:-}
  MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@example.com}
  MAIL_FROM_NAME: ${APP_NAME:-My Knowledge Base}
  VITE_APP_NAME: ${APP_NAME:-My Knowledge Base}

services:
  app:
    image: ${DOCKER_IMAGE:-knowledge-base-rag:latest}
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  worker:
    image: ${DOCKER_IMAGE:-knowledge-base-rag:latest}
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  scheduler:
    image: ${DOCKER_IMAGE:-knowledge-base-rag:latest}
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: knowledge_base
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d knowledge_base"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: bridge
